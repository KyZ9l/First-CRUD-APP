<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Person</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">

  <label for="fullName">Enter FullName</label>
  <input type="text" th:field="*{fullName}" id="fullName"/>
  <div style="color: red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Full Name Error</div>
  <br/>
  <label for="dateOfBirth">Enter date of Birth (dd/mm/yyyy)</label>
  <input type="text" th:field="*{dateOfBirth}" id="dateOfBirth"/>
  <div style="color: red" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}">date of birth</div>
  <br/>
  <input type="submit" value="Edit"/>
</form>
</body>
</html>
